<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Files</title>
    <link rel="stylesheet" href="access-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Access Files</h2>
        <div id="fileListContainer" class="hidden">
            <h3>Uploaded Files</h3>
            <ul id="fileList"></ul>
        </div>
        <div id="fileContentContainer" class="hidden">
            <h3>File Content</h3>
            <pre id="fileContent"></pre>
        </div>
        <button id="backToDashboard">Back to Dashboard</button>
    </div>
    <script src="access-scripts.js"></script>
</body>
</html>
